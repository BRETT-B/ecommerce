<div ng-controller="loginController">
	<div class="container">
		<form class="form-signin">
        	<h2 class="form-signin-heading">Please Login</h2>
        	<label class="sr-only">Email address</label>
        		<input type="email" id="inputEmail" ng-model="email" class="form-control" placeholder="Email address" required autofocus>
        	<label class="sr-only">Password</label>
        		<input type="password" id="inputPassword" ng-model="password" class="form-control" placeholder="Password" required>
        	<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      	</form>
    </div> <!-- /container -->
</div>
